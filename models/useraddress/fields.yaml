fields:
    user:
        type: relation
    address[number]:
        label: acorn.location::lang.models.address.number
        # Numbers can be 6b, etc.
        type: text 
        span: storm
        cssClass: col-xs-4 col-md-2 new-row
    address[name]:
        label: acorn.location::lang.models.address.street
        type: text
        span: storm
        cssClass: col-xs-8 col-md-4
    address[area]:
        label: acorn.location::lang.models.area.label
        type: dropdown
        options: Acorn\Location\Models\Area::dropdownOptions
        placeholder: acorn.location::lang.models.general.select
        span: storm
        cssClass: col-xs-12 col-md-6 new-row
        required: true
        comment: acorn.location::lang.models.area.comment
    address_type:
        label: acorn.location::lang.models.addresstype.label
        type: relation
        placeholder: acorn.location::lang.models.general.select
        span: storm
        cssClass: col-xs-12 col-md-6

    gps[longitude]:
        label: acorn.location::lang.models.address.longitude
        type: number
        span: left
        setting: Acorn\Location\Models\Settings::gps
    gps[latitude]:
        label: acorn.location::lang.models.address.latitude
        type: number
        span: right
        setting: Acorn\Location\Models\Settings::gps

    # _auto_location:
    #     label: acorn.location::lang.models.address.auto_location
    #     type: checkbox
    _qrcode:
        type: partial
        context: update
        path: ~/modules/acorn/partials/_qrcode

