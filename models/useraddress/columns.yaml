# ===================================
#  List Column Definitions
# ===================================

columns:
    id:
        label: acorn.location::lang.models.general.id
        type: text
        searchable: false
        sortable: true
        invisible: true

    address[number]:
        label: acorn.location::lang.models.address.number
        searchable: false
        sortable: true
    address[name]:
        label: acorn.location::lang.models.address.street
        searchable: true
        sortable: true
    address[area][name]:
        label: acorn.location::lang.models.area.label
        searchable: true
        sortable: true
        # select: acorn_location_areas.name
    address_type[name]:
        label: acorn.location::lang.models.addresstype.label
        searchable: true
        sortable: false
        # select: acorn_location_address_types.name

    address[gps][longitude]:
        label: acorn.location::lang.models.gps.longitude
        type: number
        searchable: true
        sortable: true
        setting: Acorn\Location\Models\Settings::gps
    address[gps][latitude]:
        label: acorn.location::lang.models.gps.latitude
        type: number
        searchable: true
        sortable: true
        setting: Acorn\Location\Models\Settings::gps

    server:
        label: acorn::lang.models.server.label
        relation: server
        invisible: true
        searchable: false
        sortable: false
        advanced: true
        select: acorn_servers.name

    version:
        label: acorn.location::lang.models.version.label
        type: number
        invisible: true
        searchable: false
        advanced: true
    is_current_version:
        label: acorn::lang.models.general.current
        type: partial
        path: tick
        invisible: true
        advanced: true
    created_at:
        label: acorn.location::lang.models.general.created_at
        type: datetime
        searchable: false
        sortable: true
        invisible: true
    _qrcode:
        type: partial
        path: ~/modules/acorn/partials/_qrcode
        sortable: false
        invisible: true
