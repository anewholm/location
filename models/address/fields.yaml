fields:
    number:
        label: acorn.location::lang.models.address.number
        # Numbers can be 6b, etc.
        type: text 
        span: storm
        cssClass: col-xs-4 col-md-2 new-row
    name:
        label: acorn.location::lang.models.address.street
        type: text
        span: storm
        cssClass: col-xs-8 col-md-4
    area:
        label: acorn.location::lang.models.area.label
        type: relation
        placeholder: acorn.location::lang.models.general.select
        span: storm
        cssClass: col-xs-10 col-md-5
        required: true
        comment: acorn.location::lang.models.area.comment

    _gps_longitude:
        label: acorn.location::lang.models.address.longitude
        type: number
        span: left
        setting: Acorn\Location\Models\Settings::gps
    _gps_latitude:
        label: acorn.location::lang.models.address.latitude
        type: number
        span: right
        setting: Acorn\Location\Models\Settings::gps

tertiaryTabs:
    fields:
